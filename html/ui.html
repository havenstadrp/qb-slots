<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="design.css">
  <link href='https://fonts.googleapis.com/css?family=Vibur:400' rel='stylesheet' type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>
  <div id="stage">
    <div id="rotate">
      <div id="ring1" class="ring"></div>
      <div id="ring2" class="ring"></div>
      <div id="ring3" class="ring"></div>
      <div id="ring4" class="ring"></div>
      <div id="ring5" class="ring"></div>
    </div>

    <div class="history">
      <ul>
        <li><span class="textRotate neon">History:</span></li>
        <li id="h1"></li>
        <li id="h2"></li>
        <li id="h3"></li>
        <li id="h4"></li>
        <li id="h5"></li>
        <li id="h6"></li>
        <li id="h7"></li>
        <li id="h8"></li>
      </ul>
    </div>

    <div class="controlpanel">
      <span class="dblOrNothing"><span style="color: #F15152;">Double</span> or <span style="color: #011627;">Nothing</span></span>
      <span class="win neon">WIN<span id="win" class="neon">0</span></span>
      <span class="ownedBet neon">Bet: <span id="ownedBet">0</span> $</span>
      <span class="ownedCoins neon">Credits: <span id="ownedCoins">0</span> $</span>
    </div>

    <div class="buttons">
      <button class="betUp"><span>+BET</span></button>
      <button class="AllIn"><span>ALL IN</span></button>
      <button class="go"><span>ROLL</span></button>
    </div>

    <div class="soundSettings">
      <input type="checkbox" id="sounds" checked name="soundOnOff" value="Sunete">
      <label for="sounds"><span style="text-shadow: 1px 1px 1px black;">Sound effects</span></label>
  </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
